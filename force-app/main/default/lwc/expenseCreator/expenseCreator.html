<template>
    <lightning-card title="Record Form Expenses Details">
        <lightning-layout>
            <lightning-layout-item>
                <lightning-record-edit-form object-api-name=Expense__c onsubmit={handleSubmit} onsuccess={handleSuccess} onerror={handleError} record-id={recordId}>
                    <div class="slds-box">
                        <lightning-messages></lightning-messages>
                        <lightning-input-field field-name="Name" required="false" value={expense.Name}></lightning-input-field>
                        <template if:true={categoryFieldValues.data}>
                            <lightning-combobox name="progress" label="Category" value={expense.Category__c}
                                options={categoryFieldValues.data.values} onchange={handleChangeCategory}>
                            </lightning-combobox>
                        </template>
                        <lightning-input type="date" name="Expense_Date__c" label="Expense Date" value={expense.Expense_Date__c}></lightning-input>
                        <lightning-formatted-number value={expense.Amount__c} format-style="currency" currency-code="USD"></lightning-formatted-number>
                    </div>
                </lightning-record-edit-form>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
